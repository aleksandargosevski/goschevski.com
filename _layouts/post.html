---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            <time>{{ page.date | date: "%B %Y" }}</time>
        </p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <footer class="post-footer">
        <a href="/" class="back">All posts</a>

        <a href="http://www.twitter.com/share?text={{page.title}}&via=goschevski&url={{page.url | prepend: site.url}}" target="_blank" class="tweet">
            Share on Twitter
        </a>
    </footer>
</div>
