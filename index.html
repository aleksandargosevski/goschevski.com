---
layout: default
---
<section class="posts">
    <h2 class="title">Articles</h2>
    {% for post in site.posts %}
        <article itemscope itemtype="http://schema.org/BlogPosting">
            <h3 itemprop="name headline">
                <a href="{% if post.external %}{{ post.external }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}" {% if post.external %} target="_blank" {% endif %}>
                    {{ post.title }}
                </a>
            </h3>
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %Y" }}</time>
            {%if post.external %}<span class="external">external</span>{% endif %}
        </article>
    {% endfor %}
</section>
