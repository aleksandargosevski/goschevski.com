{% extends 'layouts/base.html' %}

{% block content %}
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <h1 itemprop="name headline">{{ title }}</h1>
        <time datetime="{{ date }}" itemprop="datePublished">{{ formattedDate }}</time>

        <div itemprop="articleBody">
            {{ contents | safe }}
        </div>

        <footer>
            <a href="/">All posts</a>
        </footer>
    </article>
{% endblock %}
